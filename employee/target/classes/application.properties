spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/employeetest
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
logging.level.root=WARN
logging.level.com.tcl.employesystem.tclemployesystem=DEBUG
logging.level.s7.Application=WARN
logging.file.name=api.log

logging.pattern.console="%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
logging.pattern.file="%d{yyyy-MM-dd HH:mm:ss}[%threed] %-5level %logger{36} - %msg%n"

server.port=8081



